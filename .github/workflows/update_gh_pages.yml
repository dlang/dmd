name: Update GitHub Pages
on:
  # Add manual trigger option
  workflow_dispatch:
  # Keep the existing trigger
  push:
    branches:
      - master
    paths:
      - 'dashboard.html'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history to ensure we can see all branches

      - name: List repository contents
        run: |
          echo "Current directory content:"
          ls -la

      - name: Setup git identity
        run: |
          git config --global user.email "action@github.com"
          git config --global user.name "GitHub Action"

      - name: Copy dashboard files
        run: |
          mkdir -p _temp
          # Try to find dashboard.html even if it's not in the root
          find_result=$(find . -name "dashboard.html" -type f | head -1)
          if [ -n "$find_result" ]; then
            echo "Found dashboard.html at: $find_result"
            cp "$find_result" _temp/index.html
          else
            echo "Error: dashboard.html not found!"
            exit 1
          fi

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: _temp
          clean: false
